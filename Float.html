<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      .box1 {
        height: 234px;
        width: 345px;
        background-color: teal;
        float: left;
      }
      .box2 {
        height: 234px;
        width: 345px;
        background-color: aqua;
        float: right;
        /* clear: right; */
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
  </body>
</html>
