<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSGrid Practice Set</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        display: inline-grid;
        grid-template-columns: auto auto;
      }
      ul li {
        list-style: none;
        margin: 0 23px;
        padding: 22px 0;
      }
      header {
        background-color: darkslateblue;
        color: lemonchiffon;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
        </ul>
      </nav>
    </header>
    <div class="container">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus nihil
      magnam id minus. Vel tenetur sit laborum cum voluptas? Voluptatibus nisi
      nemo, animi magnam ea vero rerum, eligendi sunt praesentium quae eveniet,
      temporibus molestiae.
    </div>
  </body>
</html>
